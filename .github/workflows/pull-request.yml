# Run whenever a PR is generated or updated.


name: Arduino-Pico CI

on:
  pull_request:


jobs:

  code-spell:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Run codespell
      uses: codespell-project/actions-codespell@master
      with:
        skip: ./pico-extras,./ArduinoCore-API,./libraries/SdFat,./libraries/Adafruit_TinyUSB_Arduino,./libraries/LittleFS/lib,./tools/pyserial,./pico-sdk
        ignore_words_list: ser,DOUT
